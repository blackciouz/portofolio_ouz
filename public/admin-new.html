<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Ouzéfi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body style="background: var(--bg-primary); overflow-x: hidden;">

    <!-- Mobile Menu Overlay -->
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="admin-sidebar">
        <div class="sidebar-header">
            <div class="nav-logo">
                <div class="nav-logo-icon">
                    <img id="sidebar-profile-img" src="https://thumbor.comeup.com/E-aONi_hJRsOeZSE-S4vN8KZjYY=/400x400/filters:quality(90):no_upscale()/user/c9f09ab7-dc31-4007-8629-7c74ae6faab3.jpg" alt="Profile">
                </div>
                <span id="sidebar-profile-name">Ouzéfi</span>
            </div>
            <button id="sidebar-close" class="sidebar-close">
                <i data-lucide="x"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a href="#dashboard" class="sidebar-link active" data-view="dashboard">
                <i data-lucide="layout-dashboard"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="#services" class="sidebar-link" data-view="services">
                <i data-lucide="briefcase"></i>
                <span>Services</span>
            </a>
            <a href="#projects" class="sidebar-link" data-view="projects">
                <i data-lucide="folder"></i>
                <span>Projets</span>
            </a>
            <a href="#trash" class="sidebar-link" data-view="trash">
                <i data-lucide="trash-2"></i>
                <span>Corbeille</span>
                <span class="badge" id="trash-count">0</span>
            </a>
            <a href="#settings" class="sidebar-link" data-view="settings">
                <i data-lucide="settings"></i>
                <span>Paramètres</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="/" class="btn btn-ghost" target="_blank">
                <i data-lucide="external-link"></i>
                <span>Voir le site</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Top Bar -->
        <header class="admin-topbar">
            <button id="menu-toggle" class="menu-toggle">
                <i data-lucide="menu"></i>
            </button>
            <h1 id="page-title">Tableau de bord</h1>
            <div class="topbar-actions">
                <button class="btn btn-sm btn-ghost" onclick="location.reload()">
                    <i data-lucide="refresh-cw"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="admin-content" id="admin-content">
            <!-- Views will be loaded here dynamically -->
        </div>
    </main>

    <!-- Styles -->
    <style>
        :root {
            --sidebar-width: 280px;
            --topbar-height: 70px;
        }

        /* Sidebar */
        .admin-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-close {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .sidebar-link:hover {
            background: rgba(14, 165, 233, 0.1);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--brand-400);
            font-weight: 600;
            box-shadow: inset 0 0 20px rgba(14, 165, 233, 0.1);
        }

        .sidebar-link i {
            width: 20px;
            height: 20px;
        }

        .sidebar-link .badge {
            margin-left: auto;
            background: var(--brand-500);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-secondary);
        }

        /* Main Content */
        .admin-main {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-topbar {
            height: var(--topbar-height);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 0 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
        }

        #page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .topbar-actions {
            margin-left: auto;
            display: flex;
            gap: 0.75rem;
        }

        .admin-content {
            flex: 1;
            padding: 2rem;
        }

        /* Mobile Overlay */
        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-overlay.active {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-sidebar {
                transform: translateX(-100%);
            }

            .admin-sidebar.active {
                transform: translateX(0);
            }

            .sidebar-close {
                display: block;
            }

            .admin-main {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-overlay {
                display: block;
            }
        }

        @media (max-width: 640px) {
            .admin-topbar {
                padding: 0 1rem;
            }

            #page-title {
                font-size: 1.25rem;
            }

            .admin-content {
                padding: 1rem;
            }

            .admin-sidebar {
                width: 280px;
            }
        }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: 1.5rem;
            transition: all var(--transition-base);
        }

        .stat-card:hover {
            border-color: rgba(14, 165, 233, 0.3);
            transform: translateY(-2px);
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-card-label {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .action-bar h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Data Table */
        .data-table {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border-primary);
        }

        th {
            padding: 1rem;
            text-align: left;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-secondary);
            color: var(--text-primary);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(14, 165, 233, 0.05);
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: all var(--transition-fast);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--brand-400);
            background: rgba(15, 23, 42, 0.7);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-secondary);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
    </style>

    <script src="js/cloudinary-uploader.js"></script>
    <script src="js/admin-enhanced.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
